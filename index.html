<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Formulário Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>

                <legend>Informações pessoais</legend>

                <div class="name">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" 
                               id="name"
                               required/>

                    </div>
            
                     <div class="input-wrapper">
                        <label for="second-name">Sobrenome</label>
                        <input type="text" id="second-name">                
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" 
                            id="email"
                            required/>                
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" 
                            id="password"
                            required
                            minlength="6"/>                
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name">                
                </div>
            </fieldset>

            <fieldset>
                
                <legend>Seus horários disponíveis</legend>
                <p>Primeira mentoria</p>

                <div class="col-3">

                   <div class="date"> 
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />
                        </div>
                    </div>
                    
                    <div class="hour">
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>

                    </div> 
                </div>

                <p>Segunda mentoria</p>

                <div class="col-3">

                   <div class="date"> 
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />
                        </div>
                    </div>
                    
                    <div class="hour">
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>

                    </div> 
                </div>
            </fieldset>

        </form>

        <footer>
            <input 
                class="button" 
                type="submit"
                form="my-form" 
                value="SALVAR">    
        </footer>
    </div>
</body>
</html>
